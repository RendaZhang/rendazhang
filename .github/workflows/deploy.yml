name: Build & Deploy Astro Site with fixed v1.0.0 Release # 固定版本号（暂时手动管理）

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro project
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 1
          rm: true

      - name: Package build artifacts
        run: |
          mkdir -p release
          tar -czvf release/build.tar.gz -C dist .

      - name: Delete existing Release and Tag (if any)
        id: delete_release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.find(r => r.tag_name === 'v1.0.0');
            if (release) {
              // Delete the release
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
              });
              console.log('Deleted existing release: v1.0.0');
              // Delete the tag
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${release.tag_name}`,
              });
              console.log('Deleted existing tag: v1.0.0');
            } else {
              console.log('No existing release found for v1.0.0');
            }

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          name: Release v1.0.0
          body: "Automated release of build artifacts"
          draft: false
          prerelease: false
          files: |
            ./release/build.tar.gz

      - name: Purge jsDelivr Cache
        run: |
          curl -X PURGE https://cdn.jsdelivr.net/gh/${{ github.repository }}@v1.0.0/release/build.tar.gz
