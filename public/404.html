<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <title>Page Not Found – Renda Zhang</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    /* 整体布局与背景 */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
      padding: 20px;
      color: #2d3748;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
    }
    
    /* 装饰背景元素 */
    .bg-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
      background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
    }
    
    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
      background: linear-gradient(135deg, #b3e5fc 0%, #81d4fa 100%);
    }
    
    .circle-3 {
      width: 150px;
      height: 150px;
      top: 40%;
      left: 10%;
      background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%);
    }
    
    /* 内容容器 */
    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      padding: 50px;
      text-align: center;
      position: relative;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
    }
    
    /* 404数字样式 */
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      margin: 20px 0;
      line-height: 1;
      color: #0288d1;
      text-shadow: 0 10px 20px rgba(2, 136, 209, 0.2);
      position: relative;
      display: inline-block;
      animation: float 4s ease-in-out infinite;
    }
    
    .error-code::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 15px;
      background: rgba(2, 136, 209, 0.1);
      border-radius: 50%;
      filter: blur(8px);
      z-index: -1;
    }
    
    /* 文本内容样式 */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1a237e;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .lead {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #455a64;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* 搜索框样式 */
    .search-container {
      position: relative;
      max-width: 500px;
      margin: 30px auto;
    }
    
    .search-box {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e3f2fd;
      border-radius: 50px;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .search-box:focus {
      outline: none;
      border-color: #0288d1;
      box-shadow: 0 5px 20px rgba(2, 136, 209, 0.2);
    }
    
    .search-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(2, 136, 209, 0.3);
    }
    
    .search-btn:hover {
      background: #0277bd;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(2, 136, 209, 0.4);
    }
    
    /* 操作按钮 */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0288d1 0%, #01579b 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(2, 136, 209, 0.3);
    }
    
    .btn-secondary {
      background: white;
      color: #0288d1;
      border: 2px solid #0288d1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #0277bd 0%, #014377 100%);
    }
    
    .btn-secondary:hover {
      background: #e3f2fd;
    }
    
    /* 签名样式 */
    .signature {
      margin-top: 40px;
      font-style: italic;
      color: #78909c;
      font-size: 1.1rem;
      position: relative;
      padding-top: 20px;
    }
    
    .signature::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(to right, transparent, #90a4ae, transparent);
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      .error-code {
        font-size: 6rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .lead {
        font-size: 1.1rem;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    
    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    /* 太空人动画 */
    .astronaut {
      position: absolute;
      top: -100px;
      right: -70px;
      animation: astronaut-float 8s ease-in-out infinite;
    }
    
    @keyframes astronaut-float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(5deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <!-- 背景装饰元素 -->
  <div class="bg-elements">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
  
  <!-- 太空人装饰 -->
  <div class="astronaut">
    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="#0288d1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="8" r="7"></circle>
      <circle cx="12" cy="8" r="3"></circle>
      <path d="M12 15v5"></path>
      <path d="M5 15h14"></path>
      <path d="M15 19l-3 3-3-3"></path>
      <path d="M9 11l-3 3"></path>
      <path d="M15 11l3 3"></path>
    </svg>
  </div>
  
  <div class="container">
    <!-- 404错误代码 -->
    <div class="error-code">404</div>
    
    <!-- 标题 -->
    <h1>Lost in Space?</h1>
    
    <!-- 描述 -->
    <p class="lead">
      The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.
    </p>
    
    <!-- 搜索框 -->
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search for something else...">
      <button class="search-btn">Search</button>
    </div>
    
    <!-- 操作按钮 -->
    <div class="action-buttons">
      <button class="btn btn-primary" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
        Go Back
      </button>
      <button class="btn btn-primary" onclick="location.href='/'">
        <i class="fas fa-home"></i>
        Home Page
      </button>
      <button class="btn btn-secondary" onclick="location.href='mailto:rendazhang@qq.com'">
        <i class="fas fa-envelope"></i>
        Contact Support
      </button>
    </div>
    
    <!-- 签名 -->
    <p class="signature"><em>Faithfully yours, Renda Zhang.</em></p>
  </div>

  <script>
    // 简单的搜索功能
    document.querySelector('.search-btn').addEventListener('click', function() {
      const searchTerm = document.querySelector('.search-box').value;
      if(searchTerm.trim() !== '') {
        alert(`Searching for: ${searchTerm}\n(Search functionality would be implemented here)`);
      } else {
        document.querySelector('.search-box').focus();
      }
    });
    
    // 按回车键也可以搜索
    document.querySelector('.search-box').addEventListener('keypress', function(e) {
      if(e.key === 'Enter') {
        document.querySelector('.search-btn').click();
      }
    });
    
    // 添加一些微妙的背景动画
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth - e.pageX * 2) / 100;
      const y = (window.innerHeight - e.pageY * 2) / 100;
      
      document.querySelector('.circle-1').style.transform = `translate(${x/4}px, ${y/4}px)`;
      document.querySelector('.circle-2').style.transform = `translate(${-x/6}px, ${-y/6}px)`;
      document.querySelector('.circle-3').style.transform = `translate(${x/8}px, ${y/8}px)`;
    });
  </script>
</body>
</html>
