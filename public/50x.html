<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Server Error – Renda Zhang</title>
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 整体布局与背景 */
    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      padding: 20px;
      color: #2d3748;
      line-height: 1.6;
    }
    
    /* 内容容器 */
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.6s ease-out;
    }
    
    /* 装饰元素 */
    .container::before {
      content: '';
      position: absolute;
      top: -60px;
      right: -60px;
      width: 120px;
      height: 120px;
      background: linear-gradient(120deg, #e0f2fe 0%, #dbeafe 100%);
      border-radius: 50%;
      z-index: -1;
    }
    
    .container::after {
      content: '';
      position: absolute;
      bottom: -40px;
      left: -40px;
      width: 80px;
      height: 80px;
      background: linear-gradient(300deg, #ede9fe 0%, #f0f9ff 100%);
      border-radius: 50%;
      z-index: -1;
    }
    
    /* 错误图标样式 */
    .error-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .error-icon svg {
      width: 60px;
      height: 60px;
      stroke: #e53e3e;
      stroke-width: 2px;
    }
    
    /* 文本内容样式 */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #1a202c;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #4a5568;
    }
    
    .message {
      background: #f8f9fc;
      padding: 20px;
      border-radius: 12px;
      margin: 25px 0;
      border-left: 4px solid #e53e3e;
    }
    
    /* 签名样式 */
    .signature {
      margin-top: 30px;
      font-style: italic;
      color: #718096;
      font-size: 1rem;
      position: relative;
      padding-top: 15px;
    }
    
    .signature::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(to right, transparent, #cbd5e0, transparent);
    }
    
    /* 按钮样式 */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: #3182ce;
      color: white;
      box-shadow: 0 4px 6px rgba(49, 130, 206, 0.2);
    }
    
    .btn-secondary {
      background: white;
      color: #4a5568;
      border: 1px solid #e2e8f0;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary:hover {
      background: #2b6cb0;
    }
    
    .btn-secondary:hover {
      background: #f7fafc;
      border-color: #cbd5e0;
    }
    
    /* 响应式调整 */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .error-icon {
        width: 80px;
        height: 80px;
      }
      
      .error-icon svg {
        width: 45px;
        height: 45px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    
    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.2);
      }
      70% {
        transform: scale(1.02);
        box-shadow: 0 0 0 12px rgba(229, 62, 62, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(229, 62, 62, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 错误图标 -->
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    
    <!-- 错误标题 -->
    <h1>An error occurred.</h1>
    
    <!-- 错误信息 -->
    <div class="message">
      <p>Sorry, the page you are looking for is currently unavailable.</p>
      <p>Please try again later.</p>
    </div>
    
    <!-- 操作按钮 -->
    <div class="action-buttons">
      <button class="btn btn-primary" onclick="location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
          <path d="M8 16H3v5"></path>
        </svg>
        Refresh Page
      </button>
      <button class="btn btn-secondary" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"></path>
        </svg>
        Go Back
      </button>
    </div>
    
    <!-- 签名 -->
    <p class="signature"><em>Faithfully yours, Renda Zhang.</em></p>
  </div>
</body>
</html>
