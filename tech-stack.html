<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tech Stack - Renda Zhang</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
  <style>
    body { padding: 2rem; }
    pre code { white-space: pre-wrap; }
  </style>
</head>
<body>
  <a href="index.html" class="btn btn-secondary mb-3">Back Home</a>
  <div id="content"></div>
  <footer class="text-center mt-5">
    <a href="tech-stack.html" class="badge badge-info">技术架构 | Tech Stack</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        marked.setOptions({
          highlight: (code, lang) => hljs.highlight(code, {language: lang || 'plaintext'}).value
        });
        document.getElementById('content').innerHTML = marked.parse(md);
        mermaid.run();
      });
  </script>
</body>
</html>
