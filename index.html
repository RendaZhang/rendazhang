<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="description" content="The Personal Websites of Renda Zhang" />
  <meta name="keywords" content="renda zhang, 张人大, Renda Zhang" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
  <title>Renda Zhang</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .language-selector {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .language-selector button {
      margin: 0 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .support-section {
      text-align: center;
      margin-top: 50px;
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .support-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .payment-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .payment-option {
      width: 100%;
      max-width: 160px;
      padding: 10px;
    }

    .payment-option img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .payment-option p {
      margin: 0;
    }

    @media (min-width: 576px) {
      .payment-options {
        justify-content: space-evenly;
      }
    }
    .chat-section {
      text-align: center;
      margin-top: 50px;
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-section button {
      margin: 0 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
</style>

</head>

<body>
  <div class="language-selector">
    <button onclick="window.location.href='./index_chinese.html'">简体中文</button>
    <button onclick="window.location.href='./index_english.html'">ENGLISH</button>
  </div>
  <div class="chat-section">
    <button onclick="window.location.href='./chat.html'">Chat with AI (与AI聊天)</button>
  </div>
  <div class="support-section">
    <p class="support-message">Support Renda Zhang</p>
    <div class="payment-options">
      <div class="payment-option">
        <a href="./images/WechatPayCode.jpeg" target="_blank">
          <img src="./images/WechatPayCode.jpeg" alt="WeChat Pay Code">
        </a>
        <p>WeChat Pay</p>
      </div>
      <div class="payment-option">
        <a href="./images/AlipayCode.jpeg" target="_blank">
          <img src="./images/AlipayCode.jpeg" alt="Alipay Code">
        </a>
        <p>Alipay</p>
      </div>
      <div class="payment-option">
        <a href="https://paypal.me/zhangrenda" target="_blank">
          <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-200px.png" alt="PayPal">
        </a>
        <p>PayPal</p>
      </div>
    </div>
  </div>
</body>

</html>
