<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generation</title>
    <link rel="stylesheet" href="/css/image_generation.min.css">
</head>
<body>
    <div class="container">
        <button id="return-button" onclick="window.location.href='./index.html'">Back(返回)</button>
        <form id="image-form">
            <label for="prompt">Enter Text Prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            <button type="submit">Generate Image</button>
        </form>
        <div id="loading" class="loading"></div>
        <div id="image-container" class="image-container"></div>
    </div>
    <script src="/js/image_generation.min.js"></script>
</body>
</html>
