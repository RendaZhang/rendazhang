<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat Companion</title>
    <link rel="stylesheet" href="css/gptChatCompanion.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="images/logo_en.png" alt="Renda" class="avatar">
            <h2 class="chat-title">Chat with Renda</h2>
        </div>
        <div id="chatBox" class="chat-box"></div>
        <input type="text" id="messageInput" class="message-input" placeholder="Send a message..." maxlength="800">
        <button id="sendButton" class="send-button">Send</button>
    </div>
    <script src="js/gpt_chat_companion.js"></script>
</body>
</html>
