<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition</title>
    <!-- Add any CSS styles if needed -->
</head>
<body>
    <form id="audio-form" enctype="multipart/form-data">
        <label for="audio-file">Upload Audio File:</label>
        <input type="file" id="audio-file" name="audio_file" accept="audio/*" required>
        <button type="submit">Transcribe Audio</button>
    </form>
    <div id="transcription-container"></div>
    
    <script>
        document.getElementById('audio-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const audioFileInput = document.getElementById('audio-file');
            const audioFile = audioFileInput.files[0];
            
            if (!audioFile) {
                console.error('No audio file selected');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio_file', audioFile);
            
            fetch('/cloudchat/transcribe_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.transcriptions) {
                    const container = document.getElementById('transcription-container');
                    container.innerHTML = '';
                    data.transcriptions.forEach(transcription => {
                        const div = document.createElement('div');
                        div.textContent = transcription;
                        container.appendChild(div);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
