<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <link rel="stylesheet" href="css/open-sans.css">
    <title>AI Chat</title>
    <link rel="stylesheet" href="css/deepseek_chat.min.css">
    <link rel="stylesheet" href="css/github-markdown-light.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="back-button" onclick="window.location.href='./index.html'">&#8592; Back</button>
            <h1>AI Chat</h1>
        </header>
        <div class="chat-container" id="chat-container">
            <div id="loading-indicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>正在加载历史对话...</p>
            </div>
            <div class="info-text">会话已就绪，请输入消息开始对话</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>
        <div class="input-area">
            <textarea id="message-input" disabled placeholder="正在加载历史对话，请稍候..." rows="1" autofocus></textarea>
            <div class="btn-container">
                <button id="send-btn">发送</button>
                <button id="reset-btn">重置会话</button>
            </div>
        </div>
    </div>
    <!-- 核心功能库优先加载 -->
    <script defer src="js/marked.min.js"></script>
    <script defer src="js/purify.min.js"></script>
    <script defer src="js/deepseek_chat.min.js"></script>
    
    <!-- 大体积库异步加载 -->
    <script>
        // 异步加载大体积库
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // 优先加载核心功能
            // 延迟加载大体积库
            setTimeout(() => {
                Promise.all([
                    loadScript('js/highlight.min.js'),
                    loadScript('js/mermaid.min.js')
                ]).then(() => {
                    // 库加载完成后初始化Mermaid
                    if (window.mermaid) {
                        mermaid.initialize({ startOnLoad: false });
                    }
                    
                    // 设置标志表示库已加载
                    window.librariesLoaded = true;
                    
                    // 增强现有消息
                    document.querySelectorAll('.ai-message').forEach(msg => {
                        const contentDiv = msg.querySelector('div');
                        if (contentDiv) {
                            // 重新应用高亮
                            contentDiv.querySelectorAll('pre code').forEach(b => {
                                hljs.highlightElement(b);
                            });
                            
                            // 重新渲染Mermaid图表
                            mermaid.init(undefined, contentDiv.querySelectorAll('.language-mermaid'));
                        }
                    });
                    
                    console.log('Highlight and Mermaid libraries loaded');
                }).catch(error => {
                    console.error('Error loading libraries:', error);
                });
            }, 1000); // 延迟1秒加载以优先处理用户交互
        });
    </script>
</body>
</html>
