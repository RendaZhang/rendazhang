# ========================
# 预提交钩子配置
# ========================
exclude: >
  (?x)^(
    dist/|
    vendor/|
    node_modules/|
    \.git/|
    \.astro/|
    public/|
    \.cache/|
    .*\.min\.(js|css)$
  )

repos:
  # 基础钩子
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        types: [file]
        exclude: \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot|mp4|webm|wav|mp3|m4a|aac|oga|pdf)$
      - id: trailing-whitespace
        types: [file]
        exclude: \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot|mp4|webm|wav|mp3|m4a|aac|oga|pdf)$
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=512']
        exclude: scripts/images/hero-original.jpg
      - id: check-json
      - id: check-case-conflict

  # 自动更新文档目录并刷新 "Last updated" 信息
  - repo: local
    hooks:
      - id: update-docs
        name: Update Docs TOC and Last Updated
        entry: scripts/update_docs.sh
        language: script
        files: ^(README(?:_EN)?\.md|docs/.*\.md)$

  # 同步 README 文件
  - repo: local
    hooks:
      - id: sync-readme
        name: Sync README to assets
        entry: python scripts/sync_readme.py
        language: python
        pass_filenames: false
        always_run: true

  # 静态资源命名验证
  - repo: local
    hooks:
      - id: validate-assets
        name: Validate Asset Names
        entry: npm run validate-assets
        language: system
        pass_filenames: false

  # 自动生成模块 `index.ts` 和 `index.js` 文件
  - repo: local
    hooks:
      - id: generate-index
        name: Generate Index Files
        entry: npm run generate-index
        language: system
        pass_filenames: false
        always_run: true

  # Prettier 格式化（本地钩子，自动修复）
  - repo: local
    hooks:
      - id: prettier
        name: Prettier Format
        entry: npx prettier --write
        language: system
        types_or: [javascript, jsx, astro, css]
        exclude: \.(js|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot|mp4|webm|wav|mp3|m4a|aac|oga|pdf)$

  # ESLint 检查（本地钩子，自动修复可修复问题）
  - repo: local
    hooks:
      - id: eslint
        name: ESLint Check
        entry: npx eslint --fix --ext .js,.jsx,.astro src/
        language: system
        types: [javascript, jsx, astro, markdown]
